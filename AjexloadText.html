<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Data Load with jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery CDN -->
</head>
<body>
    <h2>Simple Load Data with jQuery AJAX</h2>
    <h3>Change the Content</h3>
    
    <div class="demo">
        <h3>The jQuery AJAX Request</h3>
        <button type="button" id="loadButton">Change Content</button>
        <div id="demo"></div> <!-- Content will be loaded here -->
    </div>
    
    <script>
        $(document).ready(function(){
            $("#loadButton").click(function(){
                $("#demo").load("ajax_info.txt");
            });
        });
    </script>
    
</body>
</html>
